<!DOCTYPE html>
<head>
    <title>HTML console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="console.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI Light', 'Segoe UI', 'Calibri'
        }
        #html-console-errorPopup {
            bottom: 0;
            position: fixed;
            width: 100%;
            padding: 10px;
            color: black;
            background-color: yellow;
            display: none;
        }
        #html-console-content {
            margin: 8px;
        }
    </style>
</head>
<body>
    <div id="html-console-errorPopup">Connection is lost and no updates will happen.</div>
    <div id="html-console-content" data-timestamp="{{timestamp}}">{{content}}</div>    
</body>
